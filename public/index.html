<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>chess</title>
<link rel="stylesheet" type="text/css" href="/css/lobbystyle.css"/>
<link rel="stylesheet" type="text/css" href="/css/sublobbystyle.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/chat.css"/>
<link rel="stylesheet" type="text/css" href='/css/lib/ui-lightness/jquery-ui-1.10.3.custom.css'/>
<link rel="stylesheet" type="text/css" href='/css/lib/bootstrap.min.css'/>
<script src='js/lib/jquery-1.10.2.min.js'></script>
<script src='js/lib/jquery-ui-1.10.3.custom.js'></script>
<script src='js/lib/bootstrap.min.js'></script>
<script src='js/lib/bootbox.min.js'></script>
<script src='js/lib/bootstrap.touchspin.js'></script>
<script src='js/lib/kinetic-v4.4.3.min.js'></script>
<script src='socket.io/socket.io.js'></script>
<script src='js/lib/underscore_min.js'></script>
<script src='js/sublobby.js'></script>
<script src='js/lobby.js'></script>
<script src='js/switch.js'></script>
<script src='js/turn.js'></script>
<script src='js/color.js'></script>
<script src='js/figureType.js'></script>
<script src='js/figure.js'></script>
<script src='js/board.js'></script>
<script src='js/chess.js'></script>
<script src='js/convertPawn.js'></script>
<script src='js/chat.js'></script>
<script src='js/commands.js'></script>
<script>
	$(document).ready(execjs);
</script>
</head>

<body>
<div id="sidebar">
	<div id='chat'>
		<div id='chatlog'></div>
		<div id='chatTools'>
			<input type='text' id='msgInput'></input>
			<button type='button' id='postmsg' class='btn btn-primary btn-xs'>post</button>
		</div>
	</div>
</div>
<div id='lobby'>
	<p id='name'></p>
	<br/>
	<br/>
	<div style='display:none;'>
		<button id='logout'>logout</button>
		<br/>
		<br/>
	</div>
	<div id='games'>
	<ul id='list1'>
	</ul>
	</div>
	<button type='button' id='openroom' class='btn btn-success'>
	open room
	</button>

	<div id='open-dialog'>
		<h2>Options</h2>
		<label>Title:</label>
		<br/>
		<input id='title' class='openinput' placeholder='Title'/>
		<br/>
		<label>Password:</label>
		<br/>
		<input id='password' class='openinput' placeholder='Password' type='password'/>
		<br/>
		<label>Description:</label>
		<br/>
		<textarea id='description' class='openinput' placeholder='Description'></textarea>
		<br/>
		<label class='errormsg' id='openerror'></label>
	</div>

	<div id='name-dialog' class='no-close'>
		<label>Name:</label>
		<br/>
		<input id='nameinput' name='nameinput' placeholder='Name'/>
		<br/>
		<label class='errormsg' id='nameerror'></label>
	</div>
</div>

<div id='game' style='display:none;'> 
	
	<div id='toolbar'>
		<p id='timeCounter'> </p>
		<p id='timeOutMessage'> Please move, or you'll get kicked </p>
		<p>Current Player:</p>
		<p id='curPlayer'></p>
		<!--DEBUG-->
		<input type="text" id="cmdField"/>
		<p id="cmdText">Current Command</p>
		<!--ENDDEBUG-->
		<button type='button' class='btn btn-danger' id='leave'>
			Leave room
		</button>
	</div>
	<div id='outerCanvas'>
		<div id='canvas'> </div>
	</div>
</div>

<div id='sublobby' style='display:none;'>
	Please wait until enough people are connected.
	<table id='players'>
	</table>
	<p>Turn Limit:</p>
	<input id="turnTimeSpinner" type="text" name="turnTimeSpinner" readonly>
	<button type='button' id='debutton' class='btn btn-primary'>
		start game
	</button>
</div>

</body>
</html>
